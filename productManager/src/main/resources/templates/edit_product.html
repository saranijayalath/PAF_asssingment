<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="src/main/resources/templates/css/bootstrap.min.css">
 <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="WebContent/signin.css" rel="stylesheet">
    
<title>Edit Product </title>
</head>
 <body>
	<div align="center">
		<h1>Edit Product</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
		
		<div class="form-group text-center">
			<div class="row">
				<div class="col-md-12">
				<table class="table table-bordered" cellpadding="10">
					<tr>
						<td>Product ID:</td>
						<td><input type="text" th:field="*{id}" readonly="readonly" class="form-control" required/></td>
					</tr>
					<tr>
						<td>Product Name:</td>
						<td><input type="text" th:field="*{name}"  class="form-control" required/></td>
					</tr>
					<tr>	
						<td>Brand:</td>
						<td><input type="text" th:field="*{brand}" class="form-control" required/></td>
					</tr>
					<tr>
						<td>Made in:</td>
						<td><input type="text" th:field="*{madein}"class="form-control" required/></td>
					</tr>
					<tr>
						<td>Price</td>
						<td><input type="text" th:field="*{price}" class="form-control" required/></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit"  class="btn btn-success" >SAVE</button></td>
					</tr>
				</div>
				</table>
			</div>		
		</div>
			
			
		</form> 
	</div>
</body>
</html>
