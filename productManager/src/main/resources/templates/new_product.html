<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="src/main/resources/templates/css/bootstrap.min.css">
<title>Create New Product </title>
</head>
<body>
	<div align="center">
		<h1>Create new Product</h1>
		<br/>
		<div class="container text-center">
			<div class="row">
				<div class="col-md-12">
					<form action="#" th:action="@{/save}" th:object="${product}" method="post">
		<div>
			<table class="table table-bordered" cellpadding="10">
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" class="form-control" required/></td>
				</tr>
				<tr>	
					<td>Brand:</td>
					<td><input type="text" th:field="*{brand}" class="form-control" required/></td>
				</tr>
				<tr>
					<td>Made in:</td>
					<td><input type="text" th:field="*{madein}" class="form-control" required/></td>
				</tr>
				<tr>
					<td>Price</td>
					<td><input type="text" th:field="*{price}" class="form-control" required/></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success">SAVE</button></td>
				</tr>
			</table>
			</div>
		</form> 
				</div>
			</div>
		</div>
		
		
	</div>
</body>
</html>
